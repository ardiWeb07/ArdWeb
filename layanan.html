<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Gaya Dasar untuk Navigasi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1100ff
            color: white;
            padding: 10px 20px;
        }

        /* Gaya untuk logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo span {
            color: #f39c12; /* Warna oranye untuk highlight */
        }

        /* Gaya Navigasi */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4936ee;
            border-radius: 4px;
        }

        /* Gaya untuk Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Gaya Responsif untuk tampilan lebih kecil */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo di sebelah kiri -->
        <div class="logo">Ardi<span>WEB</span></div>

        <!-- Navigasi di sebelah kanan -->
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="navigasi.html">Tentang</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Lainnya</a>
                    <div class="dropdown-content">
                        <a href="desain.html">Desain</a>
                        <a href="layanan.html">Layanan</a>
                        <a href="testi.html">Testimoni</a>
                    </div>
                </li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>Layanan</h2>
            <p>Ini adalah bagian tentang layanan yang saya tawarkan.</p>
        </section>
    </main>

    <footer>
    <p>&copy; 2024 Website Sederhana. Semua hak dilindungi.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
